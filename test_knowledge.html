    <script>
        const API_BASE = () => document.getElementById('apiBaseUrl').value || 'http://localhost:8001';

        function showResult(elementId, data, type = 'info') {
            const element = document.getElementById(elementId);
            const className = `result ${type}`;
            element.innerHTML = `<div class="${className}"><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
        }

        function showError(elementId, error) {
            showResult(elementId, { error: error.message || error }, 'error');
        }

        async function apiCall(endpoint, options = {}) {
            try {
                const url = `${API_BASE()}${endpoint}`;
                
                // å¦‚æœæ˜¯æ–‡ä»¶ä¸Šä¼ ï¼Œä¸è®¾ç½® Content-Typeï¼Œè®©æµè§ˆå™¨è‡ªåŠ¨è®¾ç½®
                const headers = {};
                if (!(options.body instanceof FormData)) {
                    headers['Content-Type'] = 'application/json';
                }
                
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        ...headers,
                        ...options.headers
                    },
                    mode: 'cors', // æ˜ç¡®æŒ‡å®š CORS æ¨¡å¼
                    credentials: 'omit' // ä¸å‘é€ cookies
                });

                // æ£€æŸ¥å“åº”å†…å®¹ç±»å‹
                const contentType = response.headers.get('content-type');
                let data;
                
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    try {
                        data = JSON.parse(text);
                    } catch {
                        throw new Error(`æœåŠ¡å™¨è¿”å›éJSONæ ¼å¼: ${text.substring(0, 100)}`);
                    }
                }
                
                if (!response.ok) {
                    throw new Error(data.error || data.message || `HTTP ${response.status}: ${response.statusText}`);
                }
                return data;
            } catch (error) {
                // å¤„ç† CORS é”™è¯¯
                if (error.message.includes('CORS') || error.message.includes('fetch')) {
                    throw new Error('CORS é”™è¯¯ï¼šè¯·ç¡®ä¿æœåŠ¡å·²å¯åŠ¨ä¸” CORS é…ç½®æ­£ç¡®ã€‚å¦‚æœä½¿ç”¨ file:// åè®®ï¼Œå»ºè®®ä½¿ç”¨ HTTP æœåŠ¡å™¨ï¼ˆå¦‚ï¼špython -m http.server 8080ï¼‰');
                }
                throw error;
            }
        }
